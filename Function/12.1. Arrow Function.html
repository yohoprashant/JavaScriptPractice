<script type="text/javascript">
	/*
	() => { ... } // no parameter
     x => { ... } // one parameter, an identifier
	(x, y) => { ... } // several parameters

	parameters => expression
	// is equivalent to:
	function (parameters){
	  return expression;
	}
	*/

	function plusTwo(params) {
	   return params + 2;
	}
	plusTwo(2);

	var funcName = (params) => params + 2
	console.log(funcName(2)); // 4
</script>
