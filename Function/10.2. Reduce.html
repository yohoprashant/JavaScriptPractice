const data = [
  {a: 'happy', b: 'robin', c: ['blue','green']}, 
  {a: 'tired', b: 'panther', c: ['green','black','orange','blue']}, 
  {a: 'sad', b: 'goldfish', c: ['green','red']}
];

const color = data.reduce((total,amount) => {
	amount.c.forEach( color=> {
		if (total.indexOf(color) === -1){
     total.push(color);
    }
	})
	return total;
},[])
