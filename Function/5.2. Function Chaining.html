<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Learning Javascript</title>
</head>

<body>
    <script type="text/javascript">
    var task = function() {
        var num = 100;
        var add = function(i) {
            num += i;
            return this;
        }

        var subtract = function(i) {
            num -= i;
            return this;
        }

        var print = function() {
            document.write("Result: " + num);
        }

        return { add: add, subtract: subtract, print: print }
    };

    var task = task();
    task.subtract(30).subtract(15).add(20);
    document.write(">>>");
    task.print();
    //console.dir(task);
    </script>
</body>

</html>
