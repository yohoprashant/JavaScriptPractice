		function Promise(fn) {
			var state = 'pending';
			var value;
			var deferred;

			console.log("state:",state);

			function resolve(newValue) {
				value = newValue;
				state = 'resolved';
				console.log("state>",state);
				console.log("deferred>",deferred);
				if(deferred) {
					handle(deferred);
				}
			}
											/*
											onResolved =	function(val) {
																			console.log('Got a value:' + val);
																		}
											*/
			function handle(onResolved) {
				console.log("state>>",state);
				console.log("deferred",deferred);
				if(state === 'pending') {
					deferred = onResolved;
					//console.log("deferred",deferred);
					return;
				}

				onResolved(value);
			}
													/*
													onResolved =	function(val) {
																					console.log('Got a value:' + val);
																				}
													*/
			this.then = function(onResolved) {
				handle(onResolved);
			};

										resolve = function resolve(newValue) {

			fn = function(resolve) {
				var value = 22;
				resolve(value);
			}
						*/
			fn(resolve);
		}
